<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Toko Panel Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #FF4D00;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: gold;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product {
      background: #111;
      border-radius: 15px;
      padding: 15px;
      border: 2px solid #444;
      position: relative;
    }

    .product input[type="radio"] {
      position: absolute;
      top: 10px;
      right: 10px;
      transform: scale(1.5);
    }

    .price {
      color: orange;
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0;
    }

    .details {
      font-size: 0.9em;
      line-height: 1.5;
    }

    button {
      margin-top: 30px;
      padding: 12px 20px;
      font-size: 1.2em;
      background: blue;
      color: orange;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2em;
      color: lime;
    }
  </style>
</head>
<body>

  <h1>✨ Pilih Paket Panel Anda ✨</h1>

  <form id="panelForm">
    <div class="product-grid">

      <!-- Contoh Produk -->
      <label class="product">
        <input type="radio" name="panel" value="https://bit.ly/panel2000" required>
        <div><strong>Panel Bot Pterodactyl</strong></div>
        <div class="price">Rp 2.000</div>
        <div class="details">
          🕒 Masa Aktif: 1 Bulan<br>
          🛠️ Garansi: 10 Hari<br>
          💾 RAM: 1000 MB<br>
          📦 Disk: 1000 MB<br>
          ⚙️ CPU: 40%
        </div>
      </label>

      <label class="product">
        <input type="radio" name="panel" value="https://bit.ly/panel2500">
        <div><strong>Panel Bot Pterodactyl</strong></div>
        <div class="price">Rp 2.500</div>
        <div class="details">
          🕒 Masa Aktif: 1 Bulan<br>
          🛠️ Garansi: 20 Hari<br>
          💾 RAM: 1000 MB<br>
          📦 Disk: 1000 MB<br>
          ⚙️ CPU: 40%
        </div>
      </label>

      <!-- Tambah produk lainnya sesuai kebutuhan -->
      <label class="product">
        <input type="radio" name="panel" value="https://bit.ly/panel3000">
        <div><strong>Panel Bot Pterodactyl</strong></div>
        <div class="price">Rp 3.000</div>
        <div class="details">
          🕒 Masa Aktif: 1 Bulan<br>
          🛠️ Garansi: 10 Hari<br>
          💾 RAM: 1500 MB<br>
          📦 Disk: 1500 MB<br>
          ⚙️ CPU: 60%
        </div>
      </label>
      
      <label class="product">
        <input type="radio" name="panel" value="https://bit.ly/panel2000" required>
        <div><strong>Panel Bot Pterodactyl</strong></div>
        <div class="price">Rp 2.000</div>
        <div class="details">
          🕒 Masa Aktif: 1 Bulan<br>
          🛠️ Garansi: 10 Hari<br>
          💾 RAM: 1000 MB<br>
          📦 Disk: 1000 MB<br>
          ⚙️ CPU: 40%
        </div>
      </label>

      <!-- dst... -->

    </div>

    <button type="submit">Submit & Dapatkan Link</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    document.getElementById("panelForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="panel"]:checked');
      if (selected) {
        const link = selected.value;
        document.getElementById("result").innerHTML = `
          ✅ Silakan lanjut ke pembayaran:<br>
          <a href="${link}" target="_blank" style="color: gold;">${link}</a>
        `;
      }
    });
  </script>

</body>
</html>
